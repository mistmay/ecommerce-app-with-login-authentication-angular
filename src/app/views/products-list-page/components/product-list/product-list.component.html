<div class="container">
  <div class="row">
    <mat-card class="col-md-3" *ngFor="let item of filterCategory | filter:searchKey:'title'">
      <div class="w-100 d-flex justify-content-center align-items-center">
        <img src="{{ item.image }}">
      </div>
      <h4>{{ item.title }}</h4>
      <p>{{ item.description }}</p>
      <p><strong>Price : </strong>{{ item.price | currency }}</p>
      <button mat-raised-button color="primary" (click)="addToCart(item)">Add to Cart</button>
    </mat-card>
  </div>
</div>
